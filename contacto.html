<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div>
                <form action="" id="contactoForm">
                    <h2><u><strong> Contacto</strong> </u></h2>
                    <br>
                    <label for="">Nombre y apellido</label>
                    <input type="text" placeholder="Jonh Doe" class="inputPadron" required>
                    <label for="">Email</label>
                    <input type="email" placeholder="test@test.com" class="inputPadron" required>
                    <label for="">Teléfono</label>
                    <input type="tel" placeholder="XXXX-XXXXXX" class="inputPadron" required>
                    <label for="">Mensaje</label>
                    <textarea placeholder="Mensaje" required></textarea>

                <fieldset>
                    <legend>¿como le gustaria que nos contactemos con usted?</legend>
                    <label for="">
                    <input type="radio" name="contacto" id="email"> email</label>
                    <label for="">
                    <input type="radio" name="contacto" id="telefono">telefono</label>
                    <label for="">
                    <input type="radio" name="contacto" id="whatsapp" checked> whatsapp</label>
                </fieldset> 
                <fieldset>
                    <legend>¿En que horario desea ser atendido?</legend>    
                    <select name="horarioAtencion" id="horarioAtencion">
                        <option value="manana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </fieldset>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horarios</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8:00 - 18:00</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>8:00 - 18:00</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8:00 - 18:00</td>
                        </tr>
                    </tbody>

                        
                </table>

                <label for="" class="inputCheck"><input type="checkbox" >Le gustaría recibir novedades de la barberia Alura?</label>
                <button class="btnSubmit" type="submit" > Enviar formulario</button>
            </div>
        </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
